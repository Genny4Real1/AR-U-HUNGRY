<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #f0f0f0; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; }
        .ar-button {
            background-color: white; border-radius: 20px; border: none;
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px; color: #333;
        }
    </style>
</head>
<body>

<model-viewer
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
        alt="A 3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">

    <button slot="ar-button" class="ar-button" type="button">
        Vedi sul Tavolo
    </button>

    <div slot="ar-failure" style="position: absolute; top: 10px; left: 10px; background: red; color: white; padding: 10px;">
        AR non disponibile su questo dispositivo.
    </div>

</model-viewer>

    <script type="module">
      const mv = document.querySelector('model-viewer');

      mv.addEventListener('ar-status', (e) => {
        console.log('[model-viewer] ar-status:', e.detail.status);
      });

      mv.addEventListener('load', () => {
        console.log('[model-viewer] model loaded');
      });

      mv.addEventListener('error', (e) => {
        console.log('[model-viewer] error event:', e);
      });
    </script>
</body>
</html>
